<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LXVELY</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #b366ff; /* Светло-фиолетовый в тон глаз на арте */
            font-family: 'Dela Gothic One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        /* Аватарка LXVELY */
        .avatar-box {
            width: 200px;
            height: 200px;
            border: 3px solid #b366ff;
            border-radius: 20px; /* Сделал скругленный квадрат для разнообразия */
            overflow: hidden;
            box-shadow: 0 0 40px rgba(179, 102, 255, 0.3);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        .avatar-box:hover {
            transform: rotate(3deg) scale(1.05);
        }

        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .artist-name {
            font-size: clamp(32px, 10vw, 56px);
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #000, 0 0 20px rgba(179, 102, 255, 0.5);
        }

        .tagline {
            font-family: sans-serif;
            font-size: 14px;
            letter-spacing: 4px;
            margin-bottom: 40px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* Соцсети */
        .links-container {
            width: 100%;
            max-width: 340px;
        }

        .link-card {
            display: block;
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            background: rgba(179, 102, 255, 0.05);
            border: 2px solid #b366ff;
            color: #b366ff;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .link-card:hover {
            background: #b366ff;
            color: #000;
            box-shadow: 0 0 30px rgba(179, 102, 255, 0.6);
        }

        .vrtx-footer {
            margin-top: 50px;
            font-size: 12px;
            letter-spacing: 5px;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <div class="avatar-box">
        <img src="ловли.jpg" alt="LXVELY">
    </div>

    <div class="artist-name">LXVELY</div>
    <div class="tagline">Beats & Mashups</div>

    <div class="links-container">
        <a href="https://www.youtube.com/@ITSLXVELY" target="_blank" class="link-card">YouTube</a>
        <a href="https://t.me/lovelybeatsmashups" target="_blank" class="link-card">Telegram</a>
        <a href="https://vk.com/lovelybeatsprod" target="_blank" class="link-card">VKontakte</a>
    </div>

    <div class="vrtx-footer">VERTEX MUSIC</div>

</body>
</html>
