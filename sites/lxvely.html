<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LXVELY</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        /* Сброс кривых отступов */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000000;
            color: #b366ff;
            font-family: 'Dela Gothic One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Аватарка */
        .avatar-box {
            width: 200px;
            height: 200px;
            border: 3px solid #b366ff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(179, 102, 255, 0.3);
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .artist-name {
            font-size: clamp(32px, 8vw, 56px);
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(179, 102, 255, 0.4);
        }

        .tagline {
            font-family: sans-serif;
            font-size: 12px;
            letter-spacing: 4px;
            margin-bottom: 35px;
            opacity: 0.7;
            text-transform: uppercase;
            text-align: center;
        }

        /* Контейнер кнопок — теперь ровный */
        .links-container {
            width: 100%;
            max-width: 320px; /* Фиксированная ширина, чтобы не разъезжались */
            display: flex;
            flex-direction: column;
            gap: 15px; /* Ровные отступы между кнопками */
        }

        .link-card {
            display: block;
            width: 100%;
            padding: 16px;
            background: rgba(179, 102, 255, 0.05);
            border: 2px solid #b366ff;
            color: #b366ff;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .link-card:hover {
            background: #b366ff;
            color: #000;
            box-shadow: 0 0 25px rgba(179, 102, 255, 0.6);
            transform: scale(1.02);
        }

        .vrtx-footer {
            margin-top: auto;
            padding-top: 40px;
            font-size: 12px;
            letter-spacing: 5px;
            opacity: 0.4;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="avatar-box">
        <img src="ловли.jpg" alt="LXVELY">
    </div>

    <h1 class="artist-name">LXVELY</h1>
    <p class="tagline">Beats & Mashups</p>

    <div class="links-container">
        <a href="https://www.youtube.com/@ITSLXVELY" target="_blank" class="link-card">YouTube</a>
        <a href="https://t.me/lovelybeatsmashups" target="_blank" class="link-card">Telegram</a>
        <a href="https://vk.com/lovelybeatsprod" target="_blank" class="link-card">VKontakte</a>
    </div>

    <div class="vrtx-footer">VERTEX MUSIC</div>

</body>
</html>
