<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LXNGT!ME - MONTAGEM BERRETA</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #00FF00;
            font-family: 'Dela Gothic One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        img {
            width: 100%;
            max-width: 320px;
            aspect-ratio: 1/1;
            border: 4px solid #00FF00;
            object-fit: cover;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        h1 {
            font-size: 26px;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        .date {
            font-size: 22px;
            text-transform: uppercase;
            margin-top: 10px;
            /* Эффект мигания */
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .label-footer {
            margin-top: 60px;
            font-family: Dela Gothic One;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 3px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="MONTAGEM BERRETA.jpg" alt="Release Cover">
        
        <h1>MONTAGEM BERRETA</h1>
        <div class="date">СКОРО ВЫЙДЕТ — 16.06</div>
        
        <div class="label-footer">VERTEX SMARTLINKS</div>
    </div>

</body>
</html>
