<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRTX Smartlinks</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #00FF00;
            font-family: 'Dela Gothic One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Кнопка в углу */
        .header-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #00FF00;
            color: #000000;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 14px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            transition: 0.3s;
            z-index: 10;
        }

        .header-btn:hover {
            transform: scale(1.05);
            background-color: #05ff05;
        }

        /* Карточка-ссылка (Редирект на mtgbrta) */
        .release-card {
            text-decoration: none; /* Убираем подчеркивание ссылки */
            color: inherit;       /* Сохраняем зеленый цвет текста */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 340px;
            background-color: #0a0a0a;
            border: 2px solid #00FF00;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Эффект при наведении на всю карточку */
        .release-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.4);
            cursor: pointer;
        }

        /* Эффект при нажатии */
        .release-card:active {
            transform: scale(0.98);
        }

        .cover-img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border: 2px solid #00FF00;
            margin-bottom: 20px;
        }

        .track-name {
            font-size: 26px;
            margin: 0;
            text-align: center;
            line-height: 1.2;
        }

        .artist-name {
            font-size: 18px;
            opacity: 0.8;
            margin-top: 10px;
            text-align: center;
        }

        .footer-logo {
            margin-top: 40px;
            font-size: 14px;
            letter-spacing: 3px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <a href="http://vrtx-link.v6.rocks/sites" class="header-btn">SITES</a>

    <a href="http://vrtx-link.v6.rocks/mtgbrta" class="release-card">
        <img src="MONTAGEM BERRETA.jpg" alt="MONTAGEM BERRETA Cover" class="cover-img">
        <div class="release-info">
            <h2 class="track-name">MONTAGEM BERRETA</h2>
            <h3 class="artist-name">LXNGT!ME</h3>
        </div>
    </a>

    <div class="footer-logo">VERTEX MUSIC</div>

</body>
</html>
