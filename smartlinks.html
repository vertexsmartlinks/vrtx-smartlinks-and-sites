<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRTX Smartlinks</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #00FF00;
            font-family: 'Dela Gothic One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative; /* Для позиционирования кнопки */
            overflow-x: hidden;
        }

        .header-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #00FF00;
            color: #000000;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 14px;
            text-transform: uppercase;
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            transition: all 0.3s ease;
            z-index: 10; /* Чтобы кнопка была над другими элементами */
        }

        .header-btn:hover {
            background-color: #05ff05;
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
        }

        .release-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 340px;
            background-color: #111; /* Темнее, чтобы выделить */
            border: 2px solid #00FF00;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            margin-bottom: 30px; /* Отступ между карточками, если будут другие */
        }

        .cover-img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border: 2px solid #00FF00;
            margin-bottom: 20px;
        }

        .release-info {
            text-align: center;
        }

        .track-name {
            font-size: clamp(20px, 6vw, 32px); /* Адаптивный размер */
            margin: 0;
            line-height: 1.2;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .artist-name {
            font-size: clamp(14px, 4vw, 22px); /* Адаптивный размер */
            opacity: 0.8;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .footer-logo {
            font-size: 16px;
            position: absolute;
            bottom: 20px;
            opacity: 0.6;
            letter-spacing: 2px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <a href="http://vrtx-link.v6.rocks/sites" class="header-btn">SITES</a>

    <div class="release-card">
        <img src="MONTAGEM BERRETA.jpg" alt="MONTAGEM BERRETA Cover" class="cover-img">
        <div class="release-info">
            <h2 class="track-name">MONTAGEM BERRETA</h2>
            <h3 class="artist-name">LXNGT!ME</h3>
        </div>
    </div>
    
    <div class="footer-logo">VERTEX MUSIC</div>

</body>
</html>
