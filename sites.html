<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRTX - PROJECTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000000;
            color: #00FF00; /* Основной цвет VERTEX */
            font-family: 'Dela Gothic One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 60px 20px;
        }

        h1 {
            font-size: clamp(24px, 6vw, 42px);
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .projects-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 900px;
        }

        .card {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 280px;
            transition: 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .img-container {
            width: 100%;
            aspect-ratio: 1/1;
            border: 3px solid;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 20px;
            text-transform: uppercase;
        }

        /* Индивидуальные стили для каждого кента */
        .lxngtime { color: #8A2BE2; }
        .lxngtime .img-container { border-color: #8A2BE2; }

        .lxvely { color: #b366ff; }
        .lxvely .img-container { border-color: #b366ff; }

        .vrtx-footer {
            margin-top: auto;
            padding-top: 60px;
            font-size: 14px;
            letter-spacing: 5px;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <h1>VRTX PROJECTS</h1>

    <div class="projects-grid">
        
        <a href="http://vrtx-link.v6.rocks/sites/lxngtim" class="card lxngtime">
            <div class="img-container">
                <img src="MONTAGEM BERRETA.jpg" alt="LXNGT!ME">
            </div>
            <div class="name">LXNGT!ME</div>
        </a>

        <a href="http://vrtx-link.v6.rocks/sites/lxvely" class="card lxvely">
            <div class="img-container">
                <img src="ловли.jpg" alt="LXVELY">
            </div>
            <div class="name">LXVELY</div>
        </a>

    </div>

    <div class="vrtx-footer">VERTEX SMARTLINKS</div>

</body>
</html>
