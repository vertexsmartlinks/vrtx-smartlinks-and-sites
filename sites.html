<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRTX SITES</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #00FF00;
            font-family: 'Dela Gothic One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        /* Кнопка в углу */
        .header-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #00FF00;
            color: #000000;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 14px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            transition: 0.3s;
        }

        .header-btn:hover {
            transform: scale(1.05);
            background-color: #05ff05;
        }

        /* Карточка-ссылка */
        .artist-card {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }

        .artist-card:hover {
            transform: translateY(-10px);
        }

        .cover-box {
            width: 300px;
            height: 300px;
            border: 3px solid #00FF00;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.2);
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .label-text {
            margin-top: 20px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .vrtx-footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            letter-spacing: 4px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <a href="http://vrtx-link.v6.rocks/sites/lxngtim" class="header-btn">GO TO LXNGTIM</a>

    <a href="http://vrtx-link.v6.rocks/sites/lxngtim" class="artist-card">
        <div class="cover-box">
            <img src="MONTAGEM BERRETA.jpg" alt="LXNGT!ME">
        </div>
        <div class="label-text">LXNGT!ME</div>
    </a>

    <div class="vrtx-footer">VERTEX MUSIC</div>

</body>
</html>
